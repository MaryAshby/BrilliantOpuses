<html>
  <head>
    <title>Brilliant Opuses</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="NYTBSL.js"></script>
  </head>
  
  <body>
    
  <div class="Notes">
  <a href="Notes.html">NOTES</a>
    </div>

    <h1>Search the New York Times Best Seller Lists</h1>
    <h1 id="banner"></h1>
   
    <form name="first" id="BSform" onsubmit="getData"> 
      <p>
        Select the current Best Seller Lists you would like to explore.
      </p>
      
      <div class="bsListDrop">
        
         <input type="checkbox" name="List" value="combined-print-and-e-book-fiction"> Print & eBook Fiction<br>
         <input type="checkbox" name="List" value="combined-print-and-e-book-nonfiction"> Print & eBook Non-Fiction<br>
         <input type="checkbox" name="List" value="young-adult-hardcover"> Young Adult Hardcover<br>
         <input type="checkbox" name="List" value="graphic-books-and-manga"> Graphic Novels & Manga<br>   
           
      </div>
<br>
      <input id="whatItBe" type="submit" value="Submit">
      
    </form>
    
    <div id="book_stuff"></div>
    
      <table id="putHere">
        
       <thead id="tableHead">
         
           <th onclick="sortTable(0)" id="rank">Rank</th>
           <th onclick="sortTable(1)" id="title">Title</th>
           <th onclick="sortTable(2)" id="author">Author</th>
           <th onclick="sortTable(3)" id="description">Description</th> 
         
       </thead> 
        
       <tbody id = tBodyStuff">
                              
       </tbody> 
        
        
      </table>
      
   
  </body>
  <footer>
    <img src="poweredby_nytimes_200a.png">
  </footer>
 </html>
